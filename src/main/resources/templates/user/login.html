<!DOCTYPE html>
<html lang="kr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
{{> include/header}}
</head>
<body>
	{{> include/nevigation}}

	<div class="container" id="main">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default content-main">
				{{#errorMessage}}
				<div class="alert alert-danger" id="danger" role="alert">{{this}}</div>
				{{/errorMessage}}
				<form class="user-login" method="post" action="/api/users/login">
					<div class="form-group">
						<label for="userId">사용자 아이디</label> <input class="form-control"
							id="userId" name="userId" placeholder="User ID">
					</div>
					<div class="form-group">
						<label for="password">비밀번호</label> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Password">
					</div>
					<input type="submit" class="btn btn-success pull-right" value="로그인" />
					<div class="clearfix" />
				</form>
			</div>
		</div>
	</div>

	{{> include/footer}}
</body>
</html>
