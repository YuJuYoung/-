<!DOCTYPE html>
<html lang="kr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
{{> include/header}}
</head>
<body>
	{{> include/nevigation}}

	<div class="container" id="main">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default content-main">
				{{#errorMessage}}
				<div class="alert alert-danger" role="alert">{{this}}</div>
				{{/errorMessage}}
				<form name="question" method="post" action="/users/{{id}}">
					<input type="hidden" name="_method" value="delete" />
					<div class="form-group">
						<label for="password">자신의 비밀번호 입력</label> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Password">
					</div>
					<button type="submit" class="btn btn-danger clearfix pull-right">탈퇴하기</button>
					<div class="clearfix" />
				</form>
			</div>
		</div>
	</div>

	{{> include/footer}}
</body>
</html>
